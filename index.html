<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">BusGo - Bus Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <img src="Images/logo.png" alt="BusGo Logo" class="w-12 h-12 object-contain">
                    <span class="text-2xl font-bold text-gray-800">BusGo</span>
                </a>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <select id="language-select" class="bg-white text-gray-800 border border-gray-300 rounded-lg px-2 py-1 focus:ring-blue-500 focus:border-blue-500">
                            <option value="en">English</option>
                            <option value="ta">தமிழ்</option>
                        </select>
                    </div>
                    <div id="auth-links" class="flex items-center gap-4"></div>
                </div>
            </nav>
        </header>

        <main class="flex-grow">
            <div class="relative h-[60vh] min-h-[400px] flex items-center justify-center text-white overflow-hidden">
                <div class="absolute inset-0 z-0 bg-gradient-to-r from-blue-500 to-indigo-700"></div>
                <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');"></div>
                <div class="relative z-10 text-center px-4">
                    <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-slide-in-down" data-i18n="hero_title"></h1>
                    <p class="text-lg md:text-xl mb-8 animate-slide-in-up" data-i18n="hero_subtitle"></p>
                </div>
            </div>
            <div class="relative z-20 -mt-20 container mx-auto px-4">
                <form id="search-form" class="bg-white p-6 md:p-8 rounded-xl shadow-2xl grid grid-cols-1 md:grid-cols-10 gap-4 items-end">
                    <div class="md:col-span-3 relative">
                        <label for="from" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="from_label"></label>
                        <div class="relative">
                            <i data-lucide="map-pin" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                            <input type="text" id="from" placeholder="e.g., CHENNAI" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required autocomplete="off">
                        </div>
                        <div id="from-suggestions" class="autocomplete-suggestions"></div>
                    </div>
                    <div class="md:col-span-1 flex justify-center items-end">
                        <button type="button" id="swap-locations" class="p-2 rounded-full text-gray-700 hover:bg-gray-100">
                            <i data-lucide="arrow-right-left" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div class="md:col-span-3 relative">
                        <label for="to" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="to_label"></label>
                        <div class="relative">
                            <i data-lucide="map-pin" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                            <input type="text" id="to" placeholder="e.g., KANNIYAKUMARI" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required autocomplete="off">
                        </div>
                        <div id="to-suggestions" class="autocomplete-suggestions"></div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="date_label"></label>
                        <div class="relative">
                            <i data-lucide="calendar" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                            <input type="date" id="date" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full md:col-span-1 bg-blue-600 text-white py-2.5 rounded-lg font-semibold flex items-center justify-center gap-2 hover:bg-blue-700 transform hover:scale-105" >
                        <i data-lucide="search" class="w-5 h-5"></i>
                        <span class="hidden md:inline" data-i18n="search_buses"></span>
                    </button>
                </form>
            </div>
        </main>
        
        <footer class="bg-gray-800 text-white mt-12 py-6">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; <span id="year"></span> <span data-i18n="busgo_all_rights"></span></p>
                <p class="text-sm text-gray-400 mt-1" data-i18n="project_motto"></p>
            </div>
        </footer>
    </div>
    <div id="popup-container"></div>
    <script src="Scripts/data.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/home.js"></script>
</body>
</html>
