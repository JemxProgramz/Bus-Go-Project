<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">BusGo - Passenger Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                 <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                    <img src="Images/logo.png" alt="BusGo Logo" class="w-12 h-12 object-contain">
                    <span class="text-2xl font-bold text-gray-800">BusGo</span>
                </a>
                <div class="flex items-center gap-4">
                    <div class="relative"><select id="language-select" class="bg-white text-gray-800 border border-gray-300 rounded-lg px-2 py-1"><option value="en">English</option><option value="ta">தமிழ்</option></select></div>
                    <div id="auth-links" class="flex items-center gap-4"></div>
                </div>
            </nav>
        </header>

        <main class="flex-grow animate-fade-in">
            <div class="container mx-auto px-4 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h2 class="text-3xl font-bold text-gray-800 mb-6">Enter Passenger Details</h2>
                        <form id="passenger-details-form" class="space-y-6">
                            <div class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Primary Contact Details</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="primary-name" class="block text-sm font-medium text-gray-700">Name (as per Aadhaar) <span class="text-red-500">*</span></label>
                                        <input type="text" id="primary-name" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" required oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')">
                                    </div>
                                    <div>
                                        <label for="primary-mobile" class="block text-sm font-medium text-gray-700">Mobile No <span class="text-red-500">*</span></label>
                                        <input type="tel" id="primary-mobile" pattern="[0-9]{10}" placeholder="10-digit number" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" required oninput="this.value=this.value.replace(/\D/g,'')" maxlength="10">
                                    </div>
                                    <div>
                                        <label for="primary-aadhaar" class="block text-sm font-medium text-gray-700">Aadhaar Number <span class="text-red-500">*</span></label>
                                        <input type="text" id="primary-aadhaar" pattern="[0-9]{12}" placeholder="12-digit number" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" required oninput="this.value=this.value.replace(/\D/g,'')" maxlength="12">
                                    </div>
                                </div>
                            </div>
                            
                            <div id="passenger-forms-container" class="space-y-6"></div>
                        </form>
                    </div>
                    
                    <div class="lg:col-span-1">
                        <div id="booking-summary-details" class="bg-white p-6 rounded-xl shadow-lg sticky top-24"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white mt-12 py-6">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; <span id="year"></span> <span data-i18n="busgo_all_rights"></span></p>
                <p class="text-sm text-gray-400 mt-1" data-i18n="project_motto"></p>
            </div>
        </footer>
    </div>

    <script src="Scripts/data.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/details.js"></script>
</body>
</html>
